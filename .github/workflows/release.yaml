name: Release owlcms-controlpanel

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-alpha*'
      - 'v*.*.*-beta*'
      - 'v*.*.*-rc*'

jobs:
  build_mac:
    runs-on: macos-13
    env:
      BUILD_MAC: false
      BUILD_WINDOWS: true
      BUILD_RASPBERRY: false
      BUILD_LINUX: false

    steps:
    - name: Checkout code
      if: ${{ env.BUILD_MAC == 'true' }}
      uses: actions/checkout@v4

    - name: Set up Go
      if: ${{ env.BUILD_MAC == 'true' }}
      uses: actions/setup-go@v2
      with:
        go-version: '1.23.4'

    - name: Install gh CLI
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        brew install gh

    - name: Extract tag
      id: extract_tag
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Substitute tag in config.go
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        # use this approach because we can't easily set ldflags in fyne-cross
        sed -i '' "s/_TAG_/${TAG}/g" config.go

    - name: Install fyne
      if: ${{ env.BUILD_MAC == 'true' }}
      run: go install fyne.io/fyne/v2/cmd/fyne@latest

    - name: Install appdmg
      if: ${{ env.BUILD_MAC == 'true' }}
      run: npm install -g appdmg

    - name: Build for macOS arm64
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        export GOOS=darwin
        export GOARCH=arm64
        export CGO_ENABLED=1
        go build -o owlcms .

    - name: Package for macOS arm64
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        rm -rf owlcms.app
        fyne package -os darwin -icon Icon.png -name owlcms -executable owlcms

    - name: Move macOS arm64 app to dist directory
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        rm -rf dist/darwin-arm64
        mkdir -p dist/darwin-arm64
        mv owlcms.app dist/darwin-arm64/
        ls -l dist/darwin-arm64

    - name: Create DMG for macOS arm64
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        pwd
        appdmg dist/appdmg_arm64.json dist/darwin-arm64/owlcms-launcher_${{ env.TAG }}_mac_arm64.dmg

    - name: Upload macOS arm64 DMG
      if: ${{ env.BUILD_MAC == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: macOS_Apple_M-series_Control_Panel_Installer.dmg
        path: dist/darwin-arm64/owlcms-launcher_${{ env.TAG }}_mac_arm64.dmg

    - name: Build for macOS amd64
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        rm -f owlcms
        export GOOS=darwin
        export GOARCH=amd64
        export CGO_ENABLED=1
        go build -o owlcms .

    - name: Package for macOS amd64
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        rm -rf owlcms.app
        fyne package -os darwin -icon Icon.png -name owlcms -executable owlcms

    - name: Move macOS amd64 app to dist directory
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        rm -rf dist/darwin-amd64
        mkdir -p dist/darwin-amd64
        mv owlcms.app dist/darwin-amd64/

    - name: Create DMG for macOS amd64
      if: ${{ env.BUILD_MAC == 'true' }}
      run: |
        pwd
        appdmg dist/appdmg_amd64.json dist/darwin-amd64/owlcms-launcher_${{ env.TAG }}_mac_intel.dmg

    - name: Upload macOS amd64 DMG
      if: ${{ env.BUILD_MAC == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: macOS_Intel_Control_Panel_Installer.dmg
        path: dist/darwin-amd64/owlcms-launcher_${{ env.TAG }}_mac_intel.dmg

  build_crosscompile:
    runs-on: ubuntu-latest
    env:
      BUILD_MAC: false
      BUILD_WINDOWS: true
      BUILD_RASPBERRY: false
      BUILD_LINUX: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install GitHub CLI
      run: |
        wget https://github.com/cli/cli/releases/download/v2.32.0/gh_2.32.0_linux_amd64.deb
        sudo dpkg -i gh_2.32.0_linux_amd64.deb

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23.4'

    - name: Install fyne-cross
      run: |
        go install github.com/fyne-io/fyne-cross@latest
        echo "${HOME}/go/bin" >> $GITHUB_PATH

    - name: Extract tag
      id: extract_tag
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "DEB_TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Substitute tag in config.go
      run: |
        sed -i "s/_TAG_/${TAG}/g" config.go

    # Windows build steps
    - name: Build for Windows
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      run: fyne-cross windows -arch amd64 -app-id app.owlcms.owlcms-launcher -name owlcms -debug

    - name: Create Windows artifact
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: owlcms.exe
        path: fyne-cross/bin/windows-amd64/owlcms.exe

    # Linux and Raspberry Pi preparation
    - name: Install Ruby
      if: ${{ env.BUILD_LINUX == 'true' }}
      run: sudo apt-get install -y ruby-full

    - name: Install fpm
      if: ${{ env.BUILD_LINUX == 'true' }}
      run: |
        sudo gem install --no-document fpm
        echo "$(gem environment gemdir)/bin" >> $GITHUB_PATH

    # Linux Intel steps
    - name: Build for Linux amd64
      if: ${{ env.BUILD_LINUX == 'true' }}
      run: fyne-cross linux -arch amd64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Copy Linux binary
      if: ${{ env.BUILD_LINUX == 'true' }}
      run: cp fyne-cross/bin/linux-amd64/owlcms-launcher fyne-cross/bin/linux-amd64/owlcms-linux

    - name: Create Linux Intel DEB package
      if: ${{ env.BUILD_LINUX == 'true' }}
      run: |
        fpm -s tar -t deb -n owlcms-launcher -v ${DEB_TAG} -a amd64 --prefix / \
          --after-install ./dist/after_install.sh \
          --after-remove ./dist/after_remove.sh \
          ./fyne-cross/dist/linux-amd64/owlcms.tar.xz

    - name: Upload Linux Intel DEB package
      if: ${{ env.BUILD_LINUX == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: Linux_Intel_Control_Panel_Installer.deb
        path: owlcms-launcher_${DEB_TAG}_amd64.deb

    # Raspberry Pi steps
    - name: Build for Linux arm64
      if: ${{ env.BUILD_RASPBERRY == 'true' }}
      run: fyne-cross linux -arch arm64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Copy Raspberry Pi binary
      if: ${{ env.BUILD_RASPBERRY == 'true' }}
      run: cp fyne-cross/bin/linux-arm64/owlcms-launcher fyne-cross/bin/linux-arm64/owlcms-pi

    - name: Create Raspberry Pi DEB package
      if: ${{ env.BUILD_RASPBERRY == 'true' }}
      run: |
        fpm -s tar -t deb -n owlcms-launcher -v ${DEB_TAG} -a arm64 --prefix / \
          --after-install ./dist/after_install.sh \
          --after-remove ./dist/after_remove.sh \
          ./fyne-cross/dist/linux-arm64/owlcms.tar.xz
        mv owlcms-launcher_${DEB_TAG}_arm64.deb owlcms-launcher_${DEB_TAG}_pi.deb

    - name: Upload Raspberry Pi DEB package
      if: ${{ env.BUILD_RASPBERRY == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: Raspberry_Pi_arm64_Control_Panel_Installer.deb
        path: owlcms-launcher_${DEB_TAG}_pi.deb

  package_windows:
    runs-on: windows-latest
    needs: build_crosscompile
    env:
      BUILD_MAC: false
      BUILD_WINDOWS: true
      BUILD_RASPBERRY: false
      BUILD_LINUX: false

    steps:
    - name: Checkout code
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      uses: actions/checkout@v4

    - name: Extract tag
      id: extract_tag
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "DEB_TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Install gh CLI
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      run: choco install gh

    - name: Download Windows artifact
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: owlcms.exe
        path: ./dist

    - name: Prepare Inno Setup directory
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      run: |
        mkdir dist/iss
        cp dist/owlcms.exe dist/iss/
        cp dist/*.ico dist/iss/

    - name: Install Inno Setup
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      run: choco install innosetup

    - name: Run Inno Setup
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      run: |
        cd dist
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "setup.iss"
        dir

    - name: Upload Windows installer
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: Windows_Control_Panel_Installer.exe
        path: dist/owlcms-Panel-installer_windows.exe

  create_release:
    runs-on: ubuntu-latest
    needs: [build_mac, build_crosscompile, package_windows]
    env:
      BUILD_MAC: false
      BUILD_WINDOWS: true
      BUILD_RASPBERRY: false
      BUILD_LINUX: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract tag
      id: extract_tag
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "DEB_TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Create dist directory
      run: mkdir -p dist

    - name: Determine if prerelease
      id: prerelease_check
      run: |
        if [[ "${TAG}" == *"-alpha"* ]]; then
          echo "PRERELEASE=true" >> $GITHUB_ENV
        else
          echo "PRERELEASE=false" >> $GITHUB_ENV
        fi

    - name: Prepare release notes
      run: |
        cp RELEASE.md ./dist/RELEASE.md
        sed -i "s/_TAG_/${TAG}/g" ./dist/RELEASE.md

    - name: Download Raspberry artifacts
      if: ${{ env.BUILD_RASPBERRY == 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: Raspberry_Pi_arm64_Control_Panel_Installer.deb
        path: ./dist

    - name: Download Linux artifacts
      if: ${{ env.BUILD_LINUX == 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: Linux_Intel_Control_Panel_Installer.deb
        path: ./dist

    - name: Download Windows artifacts
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: Windows_Control_Panel_Installer.exe
        path: ./dist

    - name: Download macOS_M-series artifacts
      if: ${{ env.BUILD_MAC == 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: macOS_Apple_M-series_Control_Panel_Installer.dmg
        path: ./dist

    - name: Download macOS_Intel artifacts
      if: ${{ env.BUILD_MAC == 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: macOS_Intel_Control_Panel_Installer.dmg
        path: ./dist

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        if [ "${{ env.PRERELEASE }}" = "true" ]; then
          gh release create ${{ env.TAG }} \
            --title "owlcms Control Panel ${{ env.TAG }}" \
            --notes-file ./dist/RELEASE.md \
            --prerelease
        else
          gh release create ${{ env.TAG }} \
            --title "owlcms Control Panel ${{ env.TAG }}" \
            --notes-file ./dist/RELEASE.md
        fi

    - name: Upload macOS arm64 DMG
      if: ${{ env.BUILD_MAC == 'true' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mv dist/darwin-arm64/owlcms-launcher_${{ env.TAG }}_mac_arm64.dmg dist/darwin-arm64/macOS_Apple_M-series_Control_Panel_Installer.dmg
        gh release upload ${{ env.TAG }} dist/darwin-arm64/macOS_Apple_M-series_Control_Panel_Installer.dmg

    - name: Upload macOS amd64 DMG
      if: ${{ env.BUILD_MAC == 'true' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mv dist/darwin-amd64/owlcms-launcher_${{ env.TAG }}_mac_intel.dmg dist/darwin-amd64/macOS_Intel_Control_Panel_Installer.dmg
        gh release upload ${{ env.TAG }} dist/darwin-amd64/macOS_Intel_Control_Panel_Installer.dmg

    - name: Upload Raspberry Pi DEB package
      if: ${{ env.BUILD_RASPBERRY == 'true' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ env.TAG }} dist/Raspberry_Pi_arm64_Control_Panel_Installer.deb

    - name: Upload Linux Intel DEB package
      if: ${{ env.BUILD_LINUX == 'true' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ env.TAG }} dist/Linux_Intel_Control_Panel_Installer.deb

    - name: Upload Windows installer
      if: ${{ env.BUILD_WINDOWS == 'true' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ env.TAG }} dist/Windows_Control_Panel_Installer.exe

