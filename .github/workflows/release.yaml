name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-alpha*'
      - 'v*.*.*-beta*'
      - 'v*.*.*-rc*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Install fyne-cross
      run: |
        go install github.com/fyne-io/fyne-cross@latest
        echo "${HOME}/go/bin" >> $GITHUB_PATH

    - name: Install Ruby
      run: brew install ruby

    - name: Install fpm
      run: |
        sudo gem install --no-document fpm
        echo "$(gem environment gemdir)/bin" >> $GITHUB_PATH

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Build for Windows
      run: fyne-cross windows -arch amd64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Build for Linux amd64
      run: fyne-cross linux -arch amd64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Build for Linux arm64
      run: fyne-cross linux -arch arm64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Build for macOS amd64
      run: fyne-cross darwin -arch amd64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Build for macOS arm64
      run: fyne-cross darwin -arch arm64 -app-id app.owlcms.owlcms-launcher -icon Icon.png -name owlcms

    - name: Package Linux amd64
      run: |
        fpm -s tar -t deb -n owlcms-launcher -v ${GITHUB_REF#refs/tags/} -a amd64 --prefix / --after-install ./dist/after_install.sh --after-remove ./dist/after_remove.sh ./fyne-cross/dist/linux-amd64/owlcms.tar.xz

    - name: Package Linux arm64
      run: |
        fpm -s tar -t deb -n owlcms-launcher -v ${GITHUB_REF#refs/tags/} -a arm64 --prefix / --after-install ./dist/after_install.sh --after-remove ./dist/after_remove.sh ./fyne-cross/dist/linux-arm64/owlcms.tar.xz

    - name: Zip macOS amd64 app
      run: |
        cd fyne-cross/dist/darwin-amd64
        zip -r owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_amd64.zip owlcms-launcher.app
        cd -

    - name: Zip macOS arm64 app
      run: |
        cd fyne-cross/dist/darwin-arm64
        zip -r owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_arm64.zip owlcms-launcher.app
        cd -

    - name: Create DMG for macOS amd64
      run: |
        mkdir -p fyne-cross/dist/darwin-amd64/dmg
        cp -R fyne-cross/dist/darwin-amd64/owlcms-launcher.app fyne-cross/dist/darwin-amd64/dmg/
        hdiutil create -volname "owlcms-launcher" -srcfolder fyne-cross/dist/darwin-amd64/dmg -ov -format UDZO fyne-cross/dist/darwin-amd64/owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_amd64.dmg

    - name: Create DMG for macOS arm64
      run: |
        mkdir -p fyne-cross/dist/darwin-arm64/dmg
        cp -R fyne-cross/dist/darwin-arm64/owlcms-launcher.app fyne-cross/dist/darwin-arm64/dmg/
        hdiutil create -volname "owlcms-launcher" -srcfolder fyne-cross/dist/darwin-arm64/dmg -ov -format UDZO fyne-cross/dist/darwin-arm64/owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_arm64.dmg

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: "owlcms-launcher ${{ github.ref }}"
        draft: false
        prerelease: false

    - name: Upload Windows binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: fyne-cross/bin/windows-amd64/owlcms.exe
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_windows_amd64.exe
        asset_content_type: application/octet-stream

    - name: Upload Linux amd64 package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: owlcms-launcher_${GITHUB_REF#refs/tags/}_amd64.deb
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_linux_amd64.deb
        asset_content_type: application/octet-stream

    - name: Upload Linux arm64 package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: owlcms-launcher_${GITHUB_REF#refs/tags/}_arm64.deb
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_linux_arm64.deb
        asset_content_type: application/octet-stream

    - name: Upload macOS amd64 zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: fyne-cross/dist/darwin-amd64/owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_amd64.zip
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_amd64.zip
        asset_content_type: application/zip

    - name: Upload macOS arm64 zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: fyne-cross/dist/darwin-arm64/owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_arm64.zip
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_arm64.zip
        asset_content_type: application/zip

    - name: Upload macOS amd64 DMG
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: fyne-cross/dist/darwin-amd64/owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_amd64.dmg
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_amd64.dmg
        asset_content_type: application/x-apple-diskimage

    - name: Upload macOS arm64 DMG
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: fyne-cross/dist/darwin-arm64/owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_arm64.dmg
        asset_name: owlcms-launcher_${GITHUB_REF#refs/tags/}_mac_arm64.dmg
        asset_content_type: application/x-apple-diskimage
